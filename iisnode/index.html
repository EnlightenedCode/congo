<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"WEET-1932-stdout-1357246062096.txt","computername":"WEET","pid":1932,"type":"stdout","created":1357246062096},{"file":"WEET-2488-stdout-1357181039208.txt","computername":"WEET","pid":2488,"type":"stdout","created":1357181039208},{"file":"WEET-2588-stdout-1357244377187.txt","computername":"WEET","pid":2588,"type":"stdout","created":1357244377187},{"file":"WEET-2780-stdout-1357675313421.txt","computername":"WEET","pid":2780,"type":"stdout","created":1357675313421},{"file":"WEET-2812-stdout-1357675499900.txt","computername":"WEET","pid":2812,"type":"stdout","created":1357675499900},{"file":"WEET-3264-stdout-1357246471596.txt","computername":"WEET","pid":3264,"type":"stdout","created":1357246471596},{"file":"WEET-3376-stdout-1357180924344.txt","computername":"WEET","pid":3376,"type":"stdout","created":1357180924344},{"file":"WEET-3764-stdout-1357244011417.txt","computername":"WEET","pid":3764,"type":"stdout","created":1357244011417},{"file":"WEET-4072-stdout-1357674455189.txt","computername":"WEET","pid":4072,"type":"stdout","created":1357674455189},{"file":"WEET-4128-stdout-1357674480608.txt","computername":"WEET","pid":4128,"type":"stdout","created":1357674480608},{"file":"WEET-4272-stdout-1357674048055.txt","computername":"WEET","pid":4272,"type":"stdout","created":1357674048055},{"file":"WEET-4332-stderr-1357673543816.txt","computername":"WEET","pid":4332,"type":"stderr","created":1357673543816},{"file":"WEET-4332-stdout-1357673543499.txt","computername":"WEET","pid":4332,"type":"stdout","created":1357673543499},{"file":"WEET-4648-stdout-1357675082147.txt","computername":"WEET","pid":4648,"type":"stdout","created":1357675082147},{"file":"WEET-4852-stdout-1357674538370.txt","computername":"WEET","pid":4852,"type":"stdout","created":1357674538370},{"file":"WEET-5244-stdout-1357244749945.txt","computername":"WEET","pid":5244,"type":"stdout","created":1357244749945},{"file":"WEET-5356-stdout-1357253359707.txt","computername":"WEET","pid":5356,"type":"stdout","created":1357253359707},{"file":"WEET-5420-stdout-1357181173411.txt","computername":"WEET","pid":5420,"type":"stdout","created":1357181173411},{"file":"WEET-5856-stdout-1357181285372.txt","computername":"WEET","pid":5856,"type":"stdout","created":1357181285372},{"file":"WEET-648-stdout-1357244648548.txt","computername":"WEET","pid":648,"type":"stdout","created":1357244648548}];
        var lastUpdated = 1357675500168;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
